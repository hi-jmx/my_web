<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/comm.css">
  <link rel="stylesheet" href="./css/login.css">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script src="./js/login.js"></script>

</head>

<body>
  <div class="login-page">
    <div class="login-container">


      <form class="form-horizontal" action=''>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
          <div class="col-sm-10">
            <input id="loginName" class="form-control" name="loginName" placeholder="账号" required onkeydown=KeyDown()
              value="admin">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input id="password" type="password" class="form-control" name="password" placeholder="密码" value="admin123"
              onkeydown=KeyDown()>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button class="btn btn-primary " id="goHome" type="button" style="width: 100%;">登录</button>
          </div>

        </div>


      </form>

    </div>
  </div>
</body>

</html>
